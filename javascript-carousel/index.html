<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container box">
      <div class="row">
        <div class="column-1-10">
          <button><i class="fa-solid fa-chevron-left"></i></button>
        </div>
        <div class="column-8-10">
          <img class="pokemon" src="images/001.png" />
        </div>
        <div class="column-1-10">
          <button class="no-border">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column-10-10">
          <i id="1" class="fa-regular fa-circle"></i>
          <i id="2" class="fa-regular fa-circle"></i>
          <i id="3" class="fa-regular fa-circle"></i>
          <i id="4" class="fa-regular fa-circle"></i>
          <i id="5" class="fa-regular fa-circle"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
