<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,600;1,500&display=swap"
      rel="stylesheet" />
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container div">
      <div class="title-div">
        <h3>How It Works</h3>
      </div>
      <div class="content-div">
        <div class="s1-div content">
          <img class="screen" src="./images/screen-1.png" />
          <img src="./images/switch-icon.png" />
        </div>
        <div class="s2-div content">
          <img class="screen" src="./images/screen-2.png" />
          <img src="./images/filter-icon.png" />
        </div>
        <div class="s3-div content">
          <img class="screen" src="./images/screen-3.png" />
          <img src="./images/slider-icon.png" />
        </div>
        <div class="s4-div content">
          <img class="screen" src="./images/screen-4.png" />
          <img src="./images/bars-icon.png" />
        </div>
      </div>
    </div>
  </body>
</html>
