<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,600;1,500&display=swap"
      rel="stylesheet" />
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container div">
      <div class="title-div">
        <h3 class="text">How It Works</h3>
      </div>
      <div class="content-div">
        <div class="s1-div content">
          <div class="screens">
            <img src="./images/screen-1.png" />
          </div>
          <div class="icons">
            <img src="./images/switch-icon.png" />
          </div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="s2-div content">
          <div class="screens">
            <img src="./images/screen-2.png" />
          </div>
          <div class="icons">
            <img src="./images/switch-icon.png" />
          </div>
          <h3 class="text">Trip Filtering</h3>
          <p class="text">Evaluates your trip requests</p>
        </div>
        <div class="s3-div content">
          <div class="screens">
            <img src="./images/screen-3.png" />
          </div>
          <div class="icons">
            <img src="./images/switch-icon.png" />
          </div>
          <h3 class="text">Service Filters</h3>
          <p class="text">Accepts only your ideal trips</p>
        </div>
        <div class="s4-div content">
          <div class="screens">
            <img src="./images/screen-4.png" />
          </div>
          <div class="icons">
            <img src="./images/switch-icon.png" />
          </div>
          <h3 class="text">Stats + Mileage</h3>
          <p class="text">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
