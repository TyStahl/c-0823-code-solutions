<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms!</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email"> Email </label><br />
        <input id="email" type="email" />
      </div>
      <div>
        <label for="option">Why is coding cool?</label><br />
        <div>
          <select id="option">
            <option value="Select">Select an option</option>
            <option value="fun">Because it's fun</option>
            <option value="Interesting">Because it's interesting</option>
            <option value="'powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite Language(choose one)</p>

        <input type="radio" id="HTML" />
        <label for="HTML">HTML</label>

        <input type="radio" id="CSS" />
        <label for="CSS">CSS</label>

        <input type="radio" id="JavaScript" />
        <label for="JavaScript">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sing up for more information?</p>
        <input type="checkbox" id="subscribe" />
        <label for="subscribe">Sign me up!</label>
      </div>
      <div>
        <label for="commentbox">Comments</label><br />
        <textarea
          id="commentbox"
          placeholder="Coding is awesome!"
          rows="10"
          cols="30">
        </textarea>
      </div>
    </form>
  </body>
</html>
