<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="title-row">
        <h1 class="title">New Arrivals</h1>
      </div>
      <div class="content-row">
        <div class="content-col">
          <img src="./images/dress1.jpeg" />
          <div class="item row">
            <p>
              <span>Free People</span><span class="grey-text">| Size 6</span>
            </p>
          </div>
          <div class="price row">
            <p>
              <span class="discount">$35</span
              ><span class="grey-text"><s>$125 retail</s></span>
            </p>
          </div>
        </div>
        <div class="content-col">
          <img src="./images/ysl-bag.jpeg" />
          <div class="item">
            <p class="p-gap">
              <span>Yves Saint Laurent</span
              ><span class="grey-text">| One-Size</span>
            </p>
          </div>
          <div class="price">
            <p class="p-gap">
              <span class="discount">$200</span
              ><span class="grey-text"><s>$1600 retail</s></span>
            </p>
          </div>
        </div>
        <div class="content-col">
          <img src="./images/key.jpeg" />
          <div class="item">
            <p class="p-gap">
              <span>Tiffany</span><span class="grey-text">| One-Size</span>
            </p>
          </div>
          <div class="price">
            <p class="p-gap">
              <span class="discount">$476</span
              ><span class="grey-text"><s> $2000 retail</s></span>
            </p>
          </div>
        </div>
        <div class="content-col">
          <img src="./images/lv-bag.jpg" />
          <div class="item">
            <p class="p-gap">
              <span>Louis Vuitton</span
              ><span class="grey-text">| One-Size</span>
            </p>
          </div>
          <div class="price">
            <p class="p-gap">
              <span class="discount">$95</span
              ><span class="grey-text"> $1200 retail</span>
            </p>
          </div>
        </div>
        <div class="content-col">
          <img src="./images/dress2.jpeg" />
          <div class="item">
            <p class="p-gap">
              <span>Reformation</span><span class="grey-text">| Size 4</span>
            </p>
          </div>
          <div class="price">
            <p class="p-gap">
              <span class="discount">$35</span
              ><span class="grey-text"> $120 retail</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
