<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Learn More</h1>
    <form>
      <div class="email">
        <label for="email"> Company Email </label><br />
        <input id="email" type="email" placeholder="sally@company.co" />
      </div>
      <div class="name">
        <label for="name">Name</label><br />
        <input id="name" type="text" placeholder="Sally Smith" />
      </div>
      <div class="city">
        <label for="city">Where are you hiring?</label><br />
        <input id="city" type="text" placeholder="City, Country" />
      </div>
      <div class="hiring">
        <label for="hiring"
          >How many engineers are you hiring in the next months?</label
        ><br />
        <select id="hiring">
          <option value="One-or-two">One or two</option>
          <option value="three-or-four">Three or four</option>
          <option value="five-or-six">Five or six</option>
          <option value="'seven-or-more">Seven or more</option>
        </select>
      </div>
      <div>
        <input class="submit" type="submit" />
      </div>
    </form>
  </body>
</html>
